[package]
name = "enso-prelude"
version = "0.2.6"
authors = ["Enso Team <enso-dev@enso.org>"]
edition = "2021"
description = "An augmented standard library in the vein of Haskell's prelude."
readme = "README.md"
homepage = "https://github.com/enso-org/enso"
repository = "https://github.com/enso-org/enso"
license-file = "../../LICENSE"
keywords = ["prelude", "standard-library"]
categories = ["algorithms"]
publish = true

[lib]
crate-type = ["rlib"]

[dependencies]
enso-reflect = { path = "../reflect" }
enso-shapely = { path = "../shapely" }
anyhow = "1.0.66"
assert_approx_eq = { version = "1.1.0" }
backtrace = "0.3.53"
boolinator = "2.4.0"
cfg-if = "1.0.0"
colored = "2.0.0"
derivative = "2.2.0"
derive_more = "0.99"
enclose = "1.1.8"
failure = "0.1.5"
futures = { version = "0.3.1" }
ifmt = "0.3.3"
itertools = "0.10.0"
lazy_static = "1.4"
num = "0.4.0"
object = { version = "0.24.0" }
paste = "1.0"
shrinkwraprs = "0.3.0"
serde = { version = "1.0.126", features = ["derive", "rc"] }
serde_json = { version = "1.0" }
smallvec = "1.0.0"
tracing = { version = "0.1.37", features = ["log"] }
tracing-subscriber = "0.3"
tracing-wasm = "0.2"
wasm-bindgen = { workspace = true }
weak-table = "0.3.0"
enso-web = { path = "../web" }
gen-iter = "0.2.1"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = { workspace = true }

[dependencies.web-sys]
version = "0.3.4"
features = [
  "TextMetrics",
  'AddEventListenerOptions',
  'CanvasRenderingContext2d',
  'CssStyleDeclaration',
  'Document',
  'DomRect',
  'Element',
  'Event',
  'EventTarget',
  'EventTarget',
  'FontFaceSet',
  'HtmlCanvasElement',
  'HtmlCollection',
  'HtmlDivElement',
  'HtmlElement',
  'HtmlHeadElement',
  'HtmlImageElement',
  'KeyboardEvent',
  'Location',
  'MouseEvent',
  'Node',
  'Performance',
  'Url',
  'WebGl2RenderingContext',
  'WebGlBuffer',
  'WebGlFramebuffer',
  'WebGlProgram',
  'WebGlRenderingContext',
  'WebGlShader',
  'WebGlSync',
  'WebGlTexture',
  'WebGlUniformLocation',
  'WebGlUniformLocation',
  'WebGlVertexArrayObject',
  'WheelEvent',
  'Window',
  'console',
  'FontFace'
]

[dev-dependencies]
wasm-bindgen-test = "0.3.8"
