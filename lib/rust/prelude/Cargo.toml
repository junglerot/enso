[package]
name = "enso-prelude"
version = "0.2.6"
authors = ["Enso Team <enso-dev@enso.org>"]
edition = "2021"
description = "An augmented standard library in the vein of Haskell's prelude."
readme = "README.md"
homepage = "https://github.com/enso-org/enso"
repository = "https://github.com/enso-org/enso"
license-file = "../../LICENSE"
keywords = ["prelude", "standard-library"]
categories = ["algorithms"]
publish = true

[lib]
crate-type = ["rlib"]

[dependencies]
enso-logging = { path = "../logging" }
enso-reflect = { path = "../reflect" }
enso-shapely = { path = "../shapely" }
enso-zst = { path = "../zst" }
anyhow = { workspace = true }
assert_approx_eq = { workspace = true }
backtrace = { workspace = true }
boolinator = { workspace = true }
derivative = { workspace = true }
derive_more = { workspace = true }
failure = { workspace = true }
futures = { workspace = true }
itertools = { workspace = true }
lazy_static = { workspace = true }
paste = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
smallvec = { workspace = true }
wasm-bindgen = { workspace = true }
weak-table = { workspace = true }
gen-iter = { workspace = true }
bytemuck = { workspace = true }

[dependencies.web-sys]
version = "0.3.4"
features = [
  "TextMetrics",
  'AddEventListenerOptions',
  'CanvasRenderingContext2d',
  'CssStyleDeclaration',
  'Document',
  'DomRect',
  'Element',
  'Event',
  'EventTarget',
  'EventTarget',
  'FontFaceSet',
  'HtmlCanvasElement',
  'HtmlCollection',
  'HtmlDivElement',
  'HtmlElement',
  'HtmlHeadElement',
  'HtmlImageElement',
  'KeyboardEvent',
  'Location',
  'MouseEvent',
  'Node',
  'Performance',
  'Url',
  'WebGl2RenderingContext',
  'WebGlBuffer',
  'WebGlFramebuffer',
  'WebGlProgram',
  'WebGlRenderingContext',
  'WebGlShader',
  'WebGlSync',
  'WebGlTexture',
  'WebGlUniformLocation',
  'WebGlUniformLocation',
  'WebGlVertexArrayObject',
  'WheelEvent',
  'Window',
  'console',
  'FontFace'
]

[dev-dependencies]
wasm-bindgen-test = "0.3.8"
