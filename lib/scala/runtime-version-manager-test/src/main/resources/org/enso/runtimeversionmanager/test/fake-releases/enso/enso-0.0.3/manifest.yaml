minimum-launcher-version: 0.0.0-dev
minimum-project-manager-version: 0.0.0-dev
graal-vm-version: 23.0.0
graal-java-version: 17.0.7
jvm-options:
  - value: "-Dpolyglot.engine.IterativePartialEscape=true"
  - value: "-Dtruffle.class.path.append=$enginePackagePath\\component\\runtime.jar"
    os: "windows"
  - value: "-Dtruffle.class.path.append=$enginePackagePath/component/runtime.jar"
    os: "linux"
  - value: "-Dtruffle.class.path.append=$enginePackagePath/component/runtime.jar"
    os: "macos"
  - value: "-Denso.version.override=0.0.1"
